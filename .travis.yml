branch:
  only:
  - master
  - develop
  - /^qualif\/.*/

os: linux
dist: bionic

language: shell

services:
  - docker

env:
  - DOCKER_COMPOSE_VERSION=1.19.0

addons:
  apt:
    packages:
      - language-pack-fr
      - docker-ce

before_install:
  - sudo rm -rf /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin/
  - sudo apt-get -q update
  - sudo apt-get install -qy make apt-transport-https ca-certificates curl software-properties-common gawk jq parallel curl

before_script:
  - uname -a
  - type -a docker-compose && docker-compose version
  - docker version
script:
  - ( git fetch --unshallow || true ) && git tag -l --sort=creatordate | tail -1
  - ci/docker-access.sh
  - ci/run-tests.sh

deploy:
  - provider: script
    script: ci/deploy.sh test $TRAVIS_BRANCH
    cleanup: true
    on:
      branch: devops/*
  - provider: script
    script: ci/deploy.sh qualif $TRAVIS_BRANCH
    cleanup: true
    on:
      branch: qualif/*
  - provider: script
    script: ci/deploy.sh develop $TRAVIS_BRANCH
    cleanup: true
    on:
      branch: develop

after_script:
  - make clean-images clean-dir
  - echo "END"
